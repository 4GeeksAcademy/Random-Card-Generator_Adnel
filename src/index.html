<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator Adnel</title>
  </head>

  <body>
    <div class="container">
      <div class="card spade mb-3 mt-5">
        <span class="number">7</span>
      </div>

      <div class="text-center">
        <div class="mb-3">
          <button type="button" id="changeCard" class="btn btn-primary">
            Shuffle
          </button>
        </div>
        <div>
          <input
            class="form-control"
            id="widthInput"
            placeholder="Custom width"
          />
          <input
            class="form-control"
            id="heightInput"
            placeholder="Custom height"
          />
        </div>
      </div>
    </div>
  </body>
</html>
